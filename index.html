<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section eSport</title>
    <meta name="description" content="Plateforme officielle de la section eSport du lycée - Compétitions, défis éducatifs et progression gaming !" />
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags sociaux -->
    <meta property="og:title" content="EducArma Esport - Communauté Gaming">
    <meta property="og:description" content="Rejoignez la communauté EducArma Esport - Défis, tournois, badges et bien plus !">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://educarma-esport.com">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EducArma Esport">
    <meta name="twitter:description" content="Communauté Gaming - Défis, tournois, badges">
    
    <!-- Favicon et icônes -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
      /* Styles de chargement initial pour éviter le FOUC */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #5B21B6 0%, #000000 100%);
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #5B21B6 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(124, 58, 237, 0.3);
        border-top: 3px solid #7C3AED;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Écran de chargement initial -->
      <div class="loading-screen" id="initial-loader">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
